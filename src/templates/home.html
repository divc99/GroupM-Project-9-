{% extends "layout.html" %}
{% block content %}

<div class="container" id="wrapper">
    <div id="image">
        <a href="http://iiti.ac.in"><img src="http://iiti.ac.in/images/newlogo.jpg"></a>
    </div>
    <div id="img">
        <a href="{{ url_for('login') }}"><button class="loginBtn loginBtn--google">Login with Google</button></a>
    </div>
    <div id="foot">
            <img src="https://i.ibb.co/ZSD4C56/Logo2.jpg" alt="Logo2" border="0" />
    </div>
</div>
<div class="footer">
    <!-- <h5 class="text-uppercase" style="color:white; padding-top:10px;">Links</h5> -->

            <ul class="list-unstyled" style="padding-top:10px;padding-left: 50px; float: left;">
              <li>
                <a href="http://iiti.ac.in" style="color:white;">IITI Home Page</a>
              </li>
            </ul>
        <span style="float:right;padding-right:50px;padding-top:10px;">All Rights Reserved</span>
</div>
<style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');

    body {
        background: rgb(237,237,237);
    }
    .footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: #00695c;
  color: white;
  text-align: center;
}
li {
        font-family: 'Open Sans', sans-serif;
        font-weight: 600;
    }
    #image {
        margin-top: 20px;
        margin-left: 25%;
    }
    #foot {
        margin-left: 20%;
        margin-top:70px;
    }
    
    #img {
        margin-top: 7%;
        margin-left: 36%;
        height: 80px;
    }
    
    .loginBtn {
        box-sizing: border-box;
        position: relative;
        height: 60px;
        width: 260px;   
        margin: 0.2em;
        padding: 0 2px 0 50px;
        border: none;
        text-align: left;
        line-height: 34px;
        white-space: nowrap;
        border-radius: 0.2em;
        font-size: 20px;
        color: #FFF;
    }
    .loginBtn:before {
        content: "";
        box-sizing: border-box;
        position: absolute;
        top: 0;
        left: 0;
        width: 34px;
        height: 100%;
    }
    .loginBtn:focus {
        outline: none;
    }
    .loginBtn:active {
        box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
    }

    /* Google */
    .loginBtn--google {
        /*font-family: "Roboto", Roboto, arial, sans-serif;*/
        background: #DD4B39;
    }
    .loginBtn--google:before {
        padding-top:10%;
        border-right: #BB3F30 1px solid;
        background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_google.png')  8px no-repeat;
    }
    .loginBtn--google:hover,
    .loginBtn--google:focus {
        background: #E74B37;
    }
</style>
{% endblock content %}
